<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="imagens" name="logo.png" />
	</header>

	<div id="conteudo">

		<ui:insert name="corpo" />
		<p:dock position="top">
			<p:menuitem value="Home" icon="/resources/imagens/home.png" url="index.xhtml" />
<!-- 			<p:menuitem value="Music" icon="/resources/imagens/music.png" url="#" /> -->
<!-- 			<p:menuitem value="Video" icon="/resources/imagens/video.png" url="#" /> -->
<!-- 			<p:menuitem value="Email" icon="/resources/imagens/email.png" url="#" /> -->
<!-- 			<p:menuitem value="Portfolio" icon="/resources/imagens/portfolio.png" url="#" /> -->
			<p:menuitem value="CONVERSOR" icon="/resources/imagens/link.png" url="graus.xhtml" />
			<p:menuitem value="VISITAS" icon="/resources/imagens/rss.png" url="visitas.xhtml" />
			<p:menuitem value="CONTADOR DE VISITAS" icon="/resources/imagens/history.png" url="contador.xhtml" />
		</p:dock>

	</div>

	<footer> Projeto "Começando com EJB 3.1, JSF 2.2 PrimeFaces 7.0 no GlassFish 5.0" </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
